<!DOCTYPE html>
<html lang="jp" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>砂川朝恭のContact</title>
    <link rel="stylesheet" href="../pages.css/contact.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <header>
      <div class="header-logo">
        <a href="https://sunasuna24.github.io/TomoyasuSunagawa/index.html"><img src="../img/自分のロゴ.png" alt="イキったやつをロゴに選びました。"></a>
      </div>
      <div class="header-list">
        <ul>
          <li><a href="https://sunasuna24.github.io/TomoyasuSunagawa/index.html" class="head-btn">Home</a></li>
          <li><a href="https://sunasuna24.github.io/TomoyasuSunagawa/pages.html/aboutus.html" class="head-btn">About Us</a></li>
          <li><a href="https://sunasuna24.github.io/TomoyasuSunagawa/pages.html/contact.html" class="head-btn">Contact</a></li>
        </ul>
      </div>
    </header>

    <main>
      <div class="container">
        <h1>Contact</h1>
        <div class="explanation">
          <h5>以下の項目をご記入の上,「送信する」ボタンを押してください。</h5>
          <p>(*中身のデータはどこにも送信されないのでご安心ください笑)</p>
        </div>
        <div class="forms">
          <form class="#" action="#" method="post">
            <div class="form">
              <dl class="list">
                <dt>名前</dt>
                <dd><input type="text" name="yourname" value="" placeholder="例)砂川 朝恭"></dd>
              </dl>
              <dl class="list">
                <dt>性別</dt>
                <dd>
                  <input id="male" type="radio" name="sex" value="male"><label for="male">男性</label>
                  <input id="female" type="radio" name="sex" value="female"><label for="female">女性</label>
                </dd>
              </dl>
              <dl class="list">
                <dt>メールアドレス</dt>
                <dd><input type="email" name="email" value="" placeholder="例)example@mail.cc"></dd>
              </dl>
              <dl class="list">
                <dt>生年月日</dt>
                <dd><select class="#" name="birthyear">
                  <option value="1989">1989</option>
                  <option value="1990">1990</option>
                  <option value="1991">1991</option>
                  <option value="1992">1992</option>
                  <option value="1993">1993</option>
                  <option value="1994">1994</option>
                  <option value="1995">1995</option>
                  <option value="1996">1996</option>
                  <option value="1997">1997</option>
                  <option value="1998">1998</option>
                  <option value="1999">1999</option>
                  <option value="2000">2000</option>
                  <option value="2001">2001</option>
                  <option value="2002">2002</option>
                  <option value="2003">2003</option>
                  <option value="2004">2004</option>
                  <option value="2005">2005</option>
                  <option value="2006">2006</option>
                  <option value="2007">2007</option>
                  <option value="2008">2008</option>
                  <option value="2009">2009</option>
                  <option value="2010">2010</option>
                  <option value="2011">2011</option>
                  <option value="2012">2012</option>
                  <option value="2013">2013</option>
                  <option value="2014">2014</option>
                  <option value="2015">2015</option>
                  <option value="2016">2016</option>
                  <option value="2017">2017</option>
                  <option value="2018">2018</option>
                  <option value="2019">2019</option>
                </select>
                <span>年</span>
                <select class="#" name="birthmonth">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
                <span>月</span>
                <select class="" name="birthdate">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
                </select>
                <span>日</span>
              </dl>
              <dl class="list">
                <dt>電話番号</dt>
                <dd><input type="tel" name="telnumber" value="" placeholder="例)000-0000-0000"></dd>
              </dl>
              <dl class="list">
                <dt>学年</dt>
                <dd>
                  <select class="#" name="grade">
                    <option value="1">1年生</option>
                    <option value="2">2年生</option>
                    <option value="3">3年生</option>
                    <option value="4">4年生</option>
                  </select>
                </dd>
              </dl>
              <dl class="list">
                <dt>好きな言語</dt>
                <dd>
                  <input id="C" type="checkbox" name="language" value="C"><label for="C">C</label>
                  <input id="C++" type="checkbox" name="language" value="C++"><label for="C++">C++</label>
                  <input id="PHP" type="checkbox" name="language" value="PHP"><label for="PHP">PHP</label>
                  <input id="JavaScript" type="checkbox" name="language" value="JavaScript"><label for="JavaScript">JavaScript</label>
                  <input id="Ruby" type="checkbox" name="language" value="Ruby"><label for="Ruby">Ruby</label>
                  <input id="Python" type="checkbox" name="language" value="Python"><label for="Python">Python</label>
                </dd>
              </dl>
              <dl class="list">
                <dt>コメント</dt>
                <dd>
                  <textarea name="comment" rows="8" cols="80" placeholder="貴重なご意見ありがとうございます。"></textarea>
                </dd>
              </dl>
            </div>
          </form>
          <button type="submit" name="button">送信する</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-lists">
        <ul class="footer-list">
          <li><a href="#">会社概要</a></li>
          <li>|</li>
          <li><a href="#">プライバシーポリシー</a></li>
          <li>|</li>
          <li><a href="#">お問い合わせ</a></li>
        </ul>
      </div>

      <div class="footer-cr">
        <div class="footer-logo">
          <a href="https://sunasuna24.github.io/TomoyasuSunagawa/index.html"><img src="../img/自分の反転ロゴ.png" alt="イキったやつをロゴに選びました。"></a>
        </div>

          Copyright(c) IDH CO., LTD.All Rights Reserved.
        </div>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>
</html>
